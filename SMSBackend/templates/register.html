<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <form id="registerForm" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Register Student</h2>
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="text" name="phone_number" placeholder="Phone Number" required>
        <input type="text-area" name="Address" placeholder='address' required/>
        <input type="date" name="DOB"  required/>
        <select name="gender" required >
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <select name="role" required>
            <option value="User">User</option>
            <option value="Admin">Admin</option>
        </select>
        <label>Profile Picture:</label>
        <input type="file" name="profile_pic" accept="image/*" required>
        <button type="submit">Register</button>
        <p id="responseMsg" style="color: green; text-align: center;"></p>
    </form>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            const response = await fetch("http://127.0.0.1:8000/api/register/", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            const msgEl = document.getElementById("responseMsg");

            if (response.ok) {
                msgEl.style.color = "green";
                msgEl.textContent = data.message;
                e.target.reset();
            } else {
                msgEl.style.color = "red";
                msgEl.textContent = JSON.stringify(data);
            }
        });
    </script>
</body>
</html>
